<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>universal selector & grouping selector</title>
    <style>
        *{
            color: red;
            margin: 0;
            padding: 0;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }
        /* grouping selector */
        h1,h3{
            color: blue;
            background-color: black;
        }
    </style>
</head>
<body>
    <h1>Heading 1</h1>
    <h2>All elements have zero padding and zero margin</h2>
    <h3>ABC traing technology</h3>
    <p>Paragraph 1</p>

</body>
</html>

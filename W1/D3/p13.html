<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example of inline elements</title>
    <style>
        .inline-element{
            /* display:none is used to hide the things indisplay */
            display: inline-block;
             padding: 5px 10px;
             border: solid black;
             margin: 10px;
             background-color: aqua;
        }
    </style>
</head>
<body>
    <nav>
        <a href="#" class="inline-element">Home</a>
        <a href="#" class="inline-element">About</a>
        <a href="#" class="inline-element">Servivces</a>
    </nav>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>internal,class selector</title>
    <style>
        /* class selector */
        .para1{
            color: blue;
            font-style: italic;
            background-color: black;
        }
        .para2{
            color: blueviolet;
            background-color:tomato;
        }
        /* id selector */
        #id1{
            color: chartreuse;
            background-color: chocolate;
        }
    </style>
</head>
<body>
    <h1 class="para1">jeevan</h1>
    <h1 class="para2">this is paragraph</h1>
    <h2 id="id1">this is first Test</h2>
    <h2>jeevan ns</h2>
</body>
</html>

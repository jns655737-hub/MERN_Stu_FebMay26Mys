<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>concept of video and audio embedding</title>
</head>
<body>
    <!-- learning of video and audio embedding -->
     <video width="640px" height="360px" controls><source src="html.mp4" type="video/mp4">
        Video link
    </video>
     <audio width="640px" height="360px" controls><source src="html.mp3" type="video/mpeg">
        Video link
     </audio>
</body>
</html>

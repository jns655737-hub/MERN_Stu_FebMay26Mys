<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete box model</title>
    <style>
       .product-card{
        display: inline-block;
        width: 250px;
        border: 2px solid black;
        background-color: darksalmon;
        margin: 20px;
        text-align: center;
        border-radius: 5%;
        background-image: url("https://cdn.dribbble.com/userupload/6362921/file/original-36db1cd56963c3aac6ac2a28f2f9cb7c.png?resize=1024x1018");
        background-size: 100% 100%;
       } 
       .padding-small{
        padding: 5px;
       }
       .padding-medium{
        padding: 10px;
       }
       .padding-large{
        padding: 20px;
       }
    </style>
</head>
<body>
    <div class="product-card padding-small">
        <h4>small Padding</h4>
        <p>Price:9999</p>
        <p>70% off!!</p>
    </div>
    <div class="product-card padding-medium">
        <h4>medium Padding</h4>
        <p>Price:19999</p>
        <p>70% off!!</p>
    </div>
    <div class="product-card padding-large">
        <h4>large Padding</h4>
        <p>Price:29999</p>
        <p>70% off!!</p>
    </div>
</body>
</html>

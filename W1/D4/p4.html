<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid layouts</title>
    <style>
        .grid-fr{
            display: grid;
            grid-template-columns: repeat(4,1fr);/*3 equal columns*/
            grid-template-rows: repeat(3,100px);
            gap: 10px;
            margin-top: 10px;
        }
        .item{
            background-color: aquamarine;
            color: black;
            padding: 20px;
    
        }
        .span-column{
            grid-column: 1/3;
        }
        .span-row{
            grid-row: 2/4;
        }
        .span-both{
            grid-row: 1/3;
            grid-column: 3/5;
        }
    </style>
</head>
<body>
       <!-- grid lines and grid span-->
        <p>Grid lines and grid span</p>
      <div class="grid-fr">
        <!-- <div class="item">1</div> -->
        <div class="item span-column">Colspan</div>
        <!-- <div class="item">3</div> -->
        <!-- <div class="item">4</div> -->
        <div class="item span-row">Rowspan</div>
        <div class="item span-both">Bothspan</div>
        <!-- <div class="item">7</div>
        <div class="item">8</div> -->
      </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piositioning element,Static</title>
    <style>
        .box{
            border: 1px solid black;
            position: relative;
            left: 200px;
            top: 20px;
            width: 200px;
            height: 150px;
            background-color: green;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            border-radius: 10px;
            box-shadow: 5px 4px color black;
            margin: 20px;
            color: brown;
        }
        .door{
            /* border: 2px solid black; */
            height: 50px;
            width: 30px;
            position: relative;
            left: 310px;
            bottom: 73px;
            background-color: blue;
        }
        .window{
            /* border: 2px solid black; */
            height:30px;
            width: 30px;
            position: relative;
            bottom: 170px;
            left: 250px;
            background-color:yellow;
        }
         .window1{
            /* border: 2px solid black; */
            height:40px;
            width: 30px;
            position: relative;
            bottom: 210px;
            left: 370px;
            background-color:purple;
         }
        .top{
            border: 2px solid black;
            width: 500px;
            height: 20px;
            position: relative;
            bottom: 172px;
            left: 59px;
            background-color: orange;
            border-radius: 5px;
            text-align: center;
        }
        body{
            background-color: aqua;
        }
    </style>
</head>
<body>
    <h2></h2>
    <div class="box"></div>
    <div class="top">DELL</div>
    <div class="door"></div>
    <div class="window"></div>
        <div class="window1"></div>
</body>
</html>

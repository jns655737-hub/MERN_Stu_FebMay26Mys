<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positioning element,Static</title>
    <style>
        .box{
            border: 1px solid black;
            position: static;
            width: 150px;
            height: 100px;
            background-color: yellow;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            border-radius: 10px;
            box-shadow: 5px 4px color black;
            margin: 20px;
            color: brown;
        }
        body{
            background-color: aqua;
        }
    </style>
</head>
<body>
    <h2>static position</h2>
    <div class="box">Static Box</div>
</body>
</html>
